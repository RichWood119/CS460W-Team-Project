<!DOCTYPE html>
<html>
<head>
    <title>Select Patient Case</title>
</head>
<body>
    <h1>Select a currently open patient case</h1>
    <select id="patientCase">
        <option value="">--Please choose an active patient file--</option>
    </select>
</body>
<div style="float: right;">
    <h2>Patient Check-In</h2>
    <label for="checkInTime">Check-In Time:</label>
    <input type="time" id="checkInTime" name="checkInTime">
    <br>
    <label for="nurseSelect">Select Nurse:</label>
    <select id="nurseSelect">
        <option value="">--Please choose a nurse--</option>
    </select>
    <br>
    <label for="doctorSelect">Select Doctor:</label>
    <select id="doctorSelect">
        <option value="">--Please choose a doctor--</option>
    </select>
    <br>
    <input type="submit" value="Submit">
</div>
</body>
</html>
</html>
